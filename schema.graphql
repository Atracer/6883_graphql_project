type NFT {
  id: ID!
  name: String
  owner: String
  contractAddress: String
  metadata: String
  getSalesHistory: [TransferEvent]
  getTransactions: [TransferEvent]
}

type TransferEvent {
  id: ID!
  from: String
  to: String
  transactionHash: String
  timestamp: String
}

type Query {
  getNFT(contractAddress: String!, tokenId: ID!): NFT
}

